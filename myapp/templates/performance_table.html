<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Performance</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/backbtn.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'header.html' %}

    <a class="back-button" href="{% url 'home' %}"></a>

    <div class="container mt-4">
        <h2>Update Performance for {{ user_perf.user.first_name }} {{ user_perf.user.last_name }}</h2>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" value="{{ user_perf.user.email }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Batch ID:</strong></label>
                <input type="text" name="batch_id" class="form-control" value="{{ user_perf.batch_id }}">
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Aptitude Score:</strong></label>
                <input type="number" name="aptitude_score" class="form-control" value="{{ user_perf.aptitude_score }}">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="gd1_attendance" class="form-check-input" {% if user_perf.gd1_attendance %}checked{% endif %}>
                <label class="form-check-label">GD-1 Attended</label>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>GD-1 Marks:</strong></label>
                <input type="number" name="gd1_marks" class="form-control" value="{{ user_perf.gd1_marks }}">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="gd2_attendance" class="form-check-input" {% if user_perf.gd2_attendance %}checked{% endif %}>
                <label class="form-check-label">GD-2 Attended</label>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>GD-2 Marks:</strong></label>
                <input type="number" name="gd2_marks" class="form-control" value="{{ user_perf.gd2_marks }}">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="fees_paid" class="form-check-input" {% if user_perf.fees_paid %}checked{% endif %}>
                <label class="form-check-label">Fees Paid</label>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Technical Marks:</strong></label>
                <input type="number" name="technical_marks" class="form-control" value="{{ user_perf.technical_marks }}">
            </div>

            <button type="submit" class="btn btn-primary">Update Performance</button>
            <a href="/elementishead/performance/?batch_id={{ user_perf.batch_id }}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>

</body>
</html>
